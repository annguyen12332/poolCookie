<!DOCTYPE html>
<html>
<head>
  <title>Cookie Manager</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    select, #cookieListContainer {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    #cookieListContainer {
      max-height: 150px;
      overflow-y: auto;
      background-color: white;
    }
    #cookieListContainer div {
      display: flex;
      align-items: center;
      padding: 5px;
    }
    #cookieListContainer input[type="checkbox"] {
      margin-right: 10px;
    }
    .rename-btn {
      margin-left: 10px;
      padding: 2px 6px;
      background-color: #e74c3c;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .rename-btn:hover {
      background-color: #c0392b;
    }
    .cookie-label {
      flex-grow: 1;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Cookie Manager</h1>

  <div class="button-group">
    <button id="saveCookie">Save Cookie</button>
  </div>

  <select id="domainFilter">
    <option value="All">All Domains</option>
  </select>
  <div id="cookieListContainer"></div>
  <div class="button-group">
    <button id="useCookie">Use Selected Cookie(s)</button>
    <button id="clearCookies">Clear Selected/All</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
